name: Deploy

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Trigger Render Deploy
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "::warning::RENDER_DEPLOY_HOOK secret not set, skipping deploy"
            exit 0
          fi

          echo "Triggering Render deployment..."
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}")

          if [ "$response" = "200" ] || [ "$response" = "201" ]; then
            echo "✅ Deploy triggered successfully (HTTP $response)"
          else
            echo "❌ Deploy failed (HTTP $response)"
            exit 1
          fi
